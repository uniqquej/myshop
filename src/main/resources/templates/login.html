<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <title>로그인 페이지</title>
</head>
<body>
    <h1>login</h1>

    <div class="container">
        <form action="/login" method="post">
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
            <div class="mb-3">
                <label for="input-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="input-email" name=username placeholder="이메일을 입력해주세요">
            </div>
            <div class="mb-3">
                <label for="input-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="input-password" name=password placeholder="비밀번호를 입력해주세요">
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
        </form>
        <button class="btn btn-primary" type="button" onclick="location.href='/signup'">회원가입</button>
    </div>
</body>
</html>
